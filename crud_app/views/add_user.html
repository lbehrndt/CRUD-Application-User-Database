<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- Header-->
    <header id="header">
      <nav>
        <div class="text-center">
          <div class="container">
            <a href="/" class="nav-brand text-heading"
              >User Management System</a
            >
          </div>
        </div>
      </nav>
    </header>
    <!-- Header -->

    <!-- Main Site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div class="filter box-nav">
            <a href="./index.html" class="border-shadow">
                <span class="text-gradient"><i class="fas fa-angle-double-left"></i> All Users</span></a>
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-light">New User</h2>
          <span class="text-light"
            >Use the below form to create a new account</span
          >
        </div>

        <!-- form handeling -->
        <form method="POST" id="update_user">
          <div class="new-user">
            <div class="form-group">
              <label for="name" class="text-light form-label">Name</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="name"
                value=""
                placeholder="What people call you"
              />
            </div>
            <div class="form-group">
              <label for="Email" class="text-light form-label">Email</label>
              <input
                type="text"
                name="email"
                value=""
                placeholder="How we reach you"
              />
            </div>
            <div class="form-group">
              <label for="gender" class="text-light form-label">Gender:</label>
              <div class="radio inline">
                <input type="radio" id="radio-2" name="gender" value="male" />
                <label for="radio-2" class="text-light radio-label">Male</label>
              </div>
              <div class="radio inline">
                <input type="radio" id="radio-3" name="gender" value="female" />
                <label for="radio-3" class="text-light radio-label">Female</label>
              </div>
              <div class="radio inline">
                <input type="radio" id="radio-4" name="gender" value="diverse" />
                <label for="radio-4" class="text-light radio-label">Diverse</label>
              </div>
            </div>
            <div class="form-group">
              <label for="gender" class="text-light form-label">Status:</label>
              <div class="radio inline">
                <input type="radio" id="radio-5" name="status" value="Active" />
                <label for="radio-5" class="text-light radio-label">Active</label>
              </div>
              <div class="radio inline">
                <input type="radio" id="radio-6" name="status" value="Inactive" />
                <label for="radio-6" class="text-light radio-label">Inactive</label>
              </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn text-light update">Save</button>
            </div>

          </div>
        </form>
      </div>
    </main>
    <!-- /Main Site -->
  </body>
</html>
